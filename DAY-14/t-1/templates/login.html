{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<style>

.login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 75vh;
}

.login-box {
    background: white;
    width: 420px;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    transition: 0.3s;
}

body.dark-mode .login-box {
    background: #1e1e1e;
}

.login-box h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 14px;
}

.login-box button {
    width: 100%;
    padding: 12px;
    background: #ff3f6c;
    border: none;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.login-box button:hover {
    background: black;
}

.login-box p {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

</style>

<div class="login-wrapper">
    <div class="login-box">
        <h2>Welcome Back ðŸ’–</h2>

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
    </div>
</div>

{% endblock %}
